<!doctype html>
<html lang="ko" class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Noom</title>
        <link rel="stylesheet" href="https://unpkg.com/mvp.css">
        <!-- <script src="/socket.io/socket.io.js"></script> -->
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/app.js"></script>
        <script>const socket = io(
            // path: "/socket/",
          );
          
          const welcome = document.getElementById("welcome");
          const enterForm = welcome.querySelector("form");
          const room = document.getElementById("room");
          
          let roomName;
          
          room.hidden = true;
          
          const addMessage = (message) => {
            const ul = room.querySelector("ul");
            const li = document.createElement("li");
            li.innerText = message;
            ul.append(li);
          };
          
          const handleNicknameSubmit = (event) => {
            event.preventDefault();
            const input = room.querySelector("#name input");
            socket.emit("nickname", input.value);
          };
          
          const handleMessageSubmit = (event) => {
            event.preventDefault();
            const input = room.querySelector("#msg input");
            const { value } = input;
            socket.emit("new_message", value, roomName, () => {
              addMessage(`You: ${value}`);
            });
            input.value = "";
          };
          // enterRoom done
          const showRoom = (newCount, user) => {
           
            room.hidden = false;
            welcome.hidden = true;
            const h3 = room.querySelector("h3");
            h3.innerText = `Room ${roomName}(${newCount})`;
            addMessage(`${user} joined the room`);
            const msgForm = room.querySelector("#msg");
            const nameForm = room.querySelector("#name");
            msgForm.addEventListener("submit", handleMessageSubmit);
            nameForm.addEventListener("submit", handleNicknameSubmit);
          };
          
          const handleRoomSubmit = (event) => {
            const roomNameInput = enterForm.querySelector("#roomName");
            const nickNameInput = enterForm.querySelector("#name");
            event.preventDefault();
            socket.emit("enter_room", roomNameInput.value, nickNameInput.value, showRoom);
            roomName = roomNameInput.value;
            roomNameInput.value = "";
            const changeNameInput = room.querySelector("#name input");
            changeNameInput.value = nickNameInput.value;
          };
          
          enterForm.addEventListener("submit", handleRoomSubmit);
          
          
          socket.on("welcome", (user, newCount) => {
            const h3 = room.querySelector("h3");
            h3.innerText = `Room ${roomName}(${newCount})`;
            addMessage(`${user} joined the room`);
          });
          
          socket.on("bye", (user, newCount) => {
            const h3 = room.querySelector("h3");
            h3.innerText = `Room ${roomName}(${newCount})`;
            addMessage(`${user} left!`);
          });
          
          socket.on("new_message", addMessage);
          </script>
    </head>
    <body>
        <header>
            <h1>Noom</h1>
        </header>
        <main>            
            <div id="welcome">
                <form>
                    <input id="roomName" placeholder="room name" required type="text">
                    <input id="name" placeholder="Nickname" required type="text">
                    <button>Enter Room</button>
                </form>
            </div>
            <div id="room">
                <h3></h3>
                <ul></ul>
                <form id="name">
                    <input placeholder="Nickname" required type="text">
                    <button>change</button>
                </form>
                <form id="msg">
                    <input placeholder="message" required type="text">
                    <button>Send</button>
                </form>
            </div>
        </main>
        <!-- <script src="/socket.io/socket.io.js"></script>
        <script src="/js/app.js"></script> -->
    </body>
</html>
